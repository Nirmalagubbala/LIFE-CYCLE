<!DOCTYPE html>
<html>
<head>
    <title>DevOps Lifecycle</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .stage { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h3 { color: #2c5282; margin-top: 0; }
    </style>
</head>
<body>
    <h1>DevOps Lifecycle</h1>
    <div class="container">
        <div class="stage"><h3>Plan</h3>Requirements gathering</div>
        <div class="stage"><h3>Develop</h3>Code implementation</div>
        <div class="stage"><h3>Build</h3>Compilation</div>
        <div class="stage"><h3>Test</h3>Quality assurance</div>
        <div class="stage"><h3>Release</h3>Packaging</div>
        <div class="stage"><h3>Deploy</h3>Production deployment</div>
        <div class="stage"><h3>Operate</h3>Infrastructure management</div>
        <div class="stage"><h3>Monitor</h3>Performance tracking</div>
    </div>
</body>

</html>
